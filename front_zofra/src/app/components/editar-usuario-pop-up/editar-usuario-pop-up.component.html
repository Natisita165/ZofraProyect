<form class="row g-3" (submit)="onUpdateUser(formulario.value)" #formulario="ngForm" ngNativeValidate>
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="inputEmail4" name="txtname" ngModel="{{varUsuario.name}}" value="{{varUsuario.name}}" required>
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="inputPassword4" name="txtapellido" ngModel="{{varUsuario.lastname}}" value="{{varUsuario.lastname}}" required>
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Usuario</label>
      <input type="text" class="form-control" id="inputAddress" name="txtusuario" ngModel="{{varUsuario.user}}" value="{{varUsuario.user}}" required>
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Contrase√±a</label>
      <input type="password" class="form-control" id="inputAddress2" name="txtpassword" ngModel="{{varUsuario.passwords}}" value="{{varUsuario.passwords}}" required>
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Email</label>
      <input type="text" class="form-control" id="inputCity" name="txtmail" ngModel="{{varUsuario.mail}}" value="{{varUsuario.mail}}" required>
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">Area</label>
      <select id="inputState" class="form-select" name="txtarea" ngModel="{{varUsuario.area!}}" required>
        <option value="IT" selected="{{ (varUsuario.area! === 'IT') ? 'selected' : '' }}">IT</option>
        <option value="Administracion" selected="{{ (varUsuario.area! === 'Administracion') ? 'selected' : '' }}">Administracion</option>
        <option value="Contaduria" selected="{{ (varUsuario.area! === 'Contaduria') ? 'selected' : '' }}">Contaduria</option>
      </select>
    </div>
    <div class="col-12 buttons">
        <button type="submit" class="btn btn-primary" style="background-color: white; border-color: #004188; color: #004188;" (click)="onCreateUser()">Crear</button>
      <button class="btn btn-outline-danger" (click)="onCancel($event)">Cancelar</button>
    </div>
  </form>
