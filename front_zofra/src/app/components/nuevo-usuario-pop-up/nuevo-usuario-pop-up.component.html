<form class="row g-3" (submit)="onCreate(formulario.value)" #formulario="ngForm">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="inputEmail4" name="txtname" ngModel>
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="inputPassword4" name="txtapellido" ngModel>
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Usuario</label>
      <input type="text" class="form-control" id="inputAddress" name="txtusuario" ngModel>
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Contrase√±a</label>
      <input type="text" class="form-control" id="inputAddress2" name="txtpassword" ngModel>
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Email</label>
      <input type="text" class="form-control" id="inputCity" name="txtmail" ngModel>
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">Area</label>
      <select id="inputState" class="form-select" name="txtarea" ngModel>
        <option selected>IT</option>
        <option>Administracion</option>
        <option>Contaduria</option>
      </select>
    </div>
    <div class="col-12">
      <input type="submit" value="Crear" class="btn btn-primary" style="background-color: white; border-color: #004188; color: #004188;" >
      <button class="btn btn-outline-danger" (click)="onCancel()">Cancelar</button>
    </div>
  </form>
<!-- </ng-template> -->
