    <button id="change" type="button" class="btn btn-link" (click)="changePass()">Cambiar Contraseña</button>
    <div class="spacer"></div>
    <span id="date">{{ date }}</span>
    <div class="spacer"></div>
    <button id="logout" type="button" class="btn btn-link" (click)="handleLogoutClick()">Cerrar sesión</button>
</div>
