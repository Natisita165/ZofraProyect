<form class="row g-3">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Nombre de la Mercaderia</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Nombre Importador</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Cantidad</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Precio</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Tipo</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    
    <div class="col-12">
      <button type="submit" class="btn btn-primary" style="background-color: white; border-color: #004188; color: #004188;" (click)="onCreate()">Crear</button>
      <button class="btn btn-outline-danger" (click)="onCancel()">Cancelar</button>
    </div>
  </form>
